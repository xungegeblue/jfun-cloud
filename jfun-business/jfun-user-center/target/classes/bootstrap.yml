spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  application:
    name: USER-CENTER
  cloud:
    nacos:
      config:
        server-addr: ${jfun.nacos-addr}
        file-extension: yml
        prefix: user-center
      discovery:
        server-addr: ${jfun.nacos-addr}

jfun:
  nacos-addr: 127.0.0.1:8848
