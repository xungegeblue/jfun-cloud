spring:
  profiles:
    active: dev
  application:
    name: ZUUL-CENTER
  cloud:
    nacos:
      config:
        server-addr: ${jfun.nacos-addr}
        file-extension: yml
        prefix: zuul-center
      discovery:
        server-addr: ${jfun.nacos-addr}
zuul:
  debug:
    request: true

jfun:
  nacos-addr: 127.0.0.1:8848
