spring:
  profiles:
    active: dev
  application:
    name: AUTHORIZATION-SREVER
  cloud:
    nacos:
      config:
        server-addr: ${jfun.nacos-addr}
        file-extension: yml
        prefix: authorization-server
      discovery:
        server-addr: ${jfun.nacos-addr}
  main:
    allow-bean-definition-overriding: true
  redis:
    host: 127.0.0.1
    port: 6379
jfun:
  nacos-addr: 127.0.0.1:8848
#  tokenStoreType : reids/jdbc/jwt
  tokenStoreType: redis

